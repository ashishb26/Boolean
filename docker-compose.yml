
version: '3.8'
services:
  app:
    container_name: bool_api
    build: .
    image: ashishb26/rzpbool
    ports: 
      - 8080:8080 
    restart: on-failure
    depends_on:
      - bool-mysql          
    networks:
      - backend


  bool-mysql:
    image: mysql:5.7
    container_name: db_mysql
    ports: 
      - 3306:3306
    environment: 
      - MYSQL_ROOT_HOST=${DB_HOST} 
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./mysql_db:/docker-entrypoint-initdb.d/:ro
    networks:
      - backend


volumes:
  api:
  database_mysql:                  

# Networks to be created to facilitate communication between containers
networks:
  backend:
    driver: bridge
